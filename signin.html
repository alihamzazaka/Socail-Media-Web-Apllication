<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/95077e30db.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <div style="background-image: url('./assests/back1.jpg');   background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100% ; "> -->
    <div class="container-signin">
      <i class="fa-brands fa-intercom fa-5x "></i>
      <h2 class="login-h2">Log In</h2>
      <main>
        <form role="form" onsubmit="signIn(event);" autocomplete="off">
          <input
            class="input-1"
            type="email"
            name="email"
            id="email"
            placeholder="Enter Email"
            required
          />

          <input
            class="input-1"
            type="password"
            name="pwd"
            id="pwd"
            placeholder="Password"
            required
          />

          <button type="submit" class="button" >Log In</button>
        </form>
        <p class="link-singup">
          Don't have an account?
          <a href="/signup.html" style="font-size: 20px">Sign Up</a>
        </p>
        <p style="margin-top: 10px">Or Login with</p>
        <div class="social">
          <i class="fa-brands fa-instagram fa-2x loginwith"></i>
          <i class="fa-brands fa-facebook fa-2x loginwith"></i>
          <i class="fa-brands fa-google fa-2x loginwith"></i>
          <i class="fa-brands fa-twitter fa-2x loginwith"></i>
        </div>
      </main>
    </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
    
  </body>
</html>
